{% extends "blog/base.html" %}

{% block content %}
    <div class="container mt-200">
        <div class="row ">
            <div class="col-md-6 col-md-offset-3">

                <!-- Form - Blog Comment -->
                <form action="" method="post" class="form-horizontal">

                    {% csrf_token %}

                    <div class="form-group">
                        <div class="col-sm-9">

                            <!-- Errors - body -->
                            {% if form.body.errors %}
                                <label class="alert alert-danger">{{ form.body.errors }}</label>
                            {% endif %}
                            <h4 class="mb-10">Enter the comment</h4>
                            <!-- Form field - body -->
                            <textarea placeholder="Body"
                                      class="form-control"
                                      name="body" rows="6" cols="60" style="width: auto;"
                                      required ></textarea>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">

                             <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block solid mt-20">Save</button>

                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
{% endblock content %}
